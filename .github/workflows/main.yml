  <h1 class="A">Космос</h1>
  <h2>это бесконечное пространство, окружающее нашу планету и простирающееся в самые отдалённые уголки Вселенной
   Это царство звёзд полное загадок и чудес, которые человечество пытается разгадать с незапамятных времён.
  Космос всегда вызывал неподдельный интерес у учёных и широкой публики. Почему же эта тема так захватывает
   умы людей? В первую очередь, потому что космос таит в себе множество загадок и возможностей для новых 
  открытий. По данным международного космического агентства, только за последние 5 лет было совершено более 50
   успешных космических миссий, которые позволили нам узнать больше о нашей вселенной</h2>
