   <button class="d" onclick="alert('Звезда́ —  Это массивное самосветящееся небесное тело, состоящее из газа и плазмы, в котором происходят, происходили или будут происходить термоядерные реакции. Ближайшей к Земле звездой является Солнце, другие звёзды на ночном небе выглядят как точки различной яркости, сохраняющие своё взаимное расположение. Звёзды различаются структурой и химическим составом, а такие параметры, как радиус, масса и светимость, у разных звёзд могут отличаться на порядки.Самая распространённая схема классификации звёзд — по спектральным классам — основывается на их температуре и светимости. Кроме того, среди звёзд выделяют переменные звёзды, которые меняют свой видимый блеск по различным причинам, с собственной системой классификации. Звёзды часто образуют гравитационно-связанные системы: двойные или кратные системы, звёздные скопления и галактики')">звёзды</button>
   <button class="e" onclick="alert('Все галактики (за исключением нашей) — чрезвычайно далёкие астрономические объекты. Расстояние до ближайших из них измеряют в мегапарсеках, а до далёких — в единицах красного смещения z . Самой удалённой из известных по состоянию на 2023 год является галактика HD1. Разглядеть на небе невооружённым глазом можно всего лишь четыре галактики: галактика Андромеды (видна в северном полушарии), Большое и Малое Магеллановы Облака (видны в южном; являются спутниками нашей Галактики) и галактика М33 в созвездии Треугольника (из северного полушария, на незасвеченном небе).Общее количество галактик в наблюдаемой части Вселенной пока точно не известно. В 1990-х годах, основываясь на наблюдениях космического телескопа «Хаббл», считали, что всего существует порядка 100 миллиардов галактик. В 2016 году эту оценку пересмотрели и увеличили число галактик до двух триллионов. В 2021 году по новым данным, полученным космическим аппаратом New Horizons, оценка числа галактик была вновь уменьшена, и теперь составляет всего несколько сотен миллиардов.В пространстве галактики распределены неравномерно: в одной области можно обнаружить целую группу близких галактик, а можно не обнаружить ни одной (так называемые войды).')">галактики</button>
   <button class="f" onclick="alert('Туманности — это участок межзвёздной среды, выделяющийся своим излучением или поглощением излучения на общем фоне неба. Ранее туманностями называли всякий неподвижный на небе протяжённый объект. В 1920-е годы выяснилось, что среди туманностей много галактик (например, Туманность Андромеды). После этого термин «туманность» стал пониматься более узко, в указанном выше смысле.Туманности состоят из пыли, газа и плазмы.')">туманности</button>
   <button class="g" onclick="alert('комета - это Предположительно, долгопериодические кометы прилетают во внутреннюю Солнечную систему из облака Оорта, в котором находится огромное количество кометных ядер. Тела, находящиеся на окраинах Солнечной системы, как правило, состоят из летучих веществ (воды, метана и других газов), испаряющихся при подлёте к Солнцу.На данный момент обнаружено более 400 короткопериодических комет. Из них около 200 наблюдалось в более чем одном прохождении перигелия. Многие из них входят в так называемые семейства. Например, большинство самых короткопериодических комет (их полный оборот вокруг Солнца длится 3—10 лет) образуют семейство Юпитера. Немного малочисленнее семейства Сатурна, Урана и Нептуна (к последнему, в частности, относится знаменитая комета Галлея).')">кометы</button>
   <button class="h" onclick="alert('Звёздная система — гравитационно связанная система из нескольких звёзд с замкнутыми орбитами. Крупные системы гравитационно связанных звёзд называются звёздными скоплениями и галактиками. Звёздные системы не следует путать с планетными системами, состоящими из одной звезды и различных незвездообразных астрономических объектов, таких как планеты или астероиды, которые движутся вокруг общего центра масс.Кратность звёздной системы ограничена. Невозможно создать долгоживущую систему из трёх, четырёх и более равноправных звёзд. Устойчивыми оказываются только иерархические системы. К примеру, чтобы в тройной системе третий компонент не был выброшен из системы, необходимо, чтобы он не приближался ближе чем на 8—10 радиусов к «внутренней» двойной системе. Сам же компонент может быть как одиночной, так и ещё одной двойной звездой')">солнечные системы</button>
